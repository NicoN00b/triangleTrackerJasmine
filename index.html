<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

      <form id="triangles">
        <div class="form-group">
          <h3>Enter the lengths of the sides of your triangle:</h3>
          <p>
            <label for="side1">Side 1:
              <input id="side1" class="form-control" type="text">
            </label>
          </p>
          <p>
            <label for="side2">Side 2:
              <input id="side2" class="form-control" type="text">
            </label>
          </p>
          <p>
            <label for="side3">Side 3:
              <input id="side3" class="form-control" type="text">
            </label>
          </p>
        </div>
        <button type="submit" class="btn btn-success">What kind of triangle is it?</button>
      </form>

      <hr>

      <div id="result">
        <h3>Type of triangle: <span class="result"></span></h3>
      </div>

    </div>
  </body>
</html>
